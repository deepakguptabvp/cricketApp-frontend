<div class="bootstrap-wrapper">
    <div class="bg-color">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <mat-card>
                        <h1 class="text-center mt10"><b><u> User Registeration Form </u> </b></h1>

                        <form (ngSubmit)="formSubmit()">

                            <mat-form-field class="full-width ml10" appearance="fill">
                                <mat-label>First Name</mat-label>
                                <input [(ngModel)]="user.firstName" name="firstName" id="firstname" matInput
                                    placeholder="Enter your first name" required />
                            </mat-form-field>

                            <mat-form-field class="full-width ml10" appearance="fill">
                                <mat-label>Last Name</mat-label>
                                <input [(ngModel)]="user.lastName" name="lastName" id="lastname" matInput
                                    placeholder="Enter your last name" required />
                            </mat-form-field>

                            <mat-form-field class="full-width ml10" appearance="fill">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="user.email" name="emial" id="email" matInput
                                    placeholder="Enter your email" required />
                            </mat-form-field>

                            <mat-form-field class="full-width ml10" appearance="fill">
                                <mat-label>State</mat-label>
                                <input [(ngModel)]="user.state" name="state" id="state" matInput
                                    placeholder="Enter your state" required />
                            </mat-form-field>

                            <mat-form-field class="full-width ml10" appearance="fill">
                                <mat-label>Phone Number</mat-label>
                                <input [(ngModel)]="user.phone" name="phone" id="phone" matInput
                                    placeholder="Enter your phone number" required />
                            </mat-form-field>

                            <mat-form-field class="full-width ml10" appearance="fill">
                                <mat-label>Age</mat-label>
                                <input [(ngModel)]="user.age" name="age" id="age" matInput placeholder="Enter your age"
                                    required />
                            </mat-form-field>

                            <mat-form-field class="full-width ml10" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input [(ngModel)]="user.password" name="password" id="password" type="password"
                                    matInput placeholder="Enter your password" required />
                            </mat-form-field>

                            <div class="container text-center mb10">
                                <button type="submit" mat-raised-button color="primary">Register</button>
                            </div>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
