<div class="bootstrap-wrapper">
    <div class="bg-color">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <mat-card class="mt10">
                        <div class="centered">
                            <img src="../../../assets/cricketlogin.png" alt="Login logo" />
                        </div>

                        <h1 class="text-center mt10">
                            <u> <b> User Login </b></u>
                        </h1>

                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="full-width ml10" appearance="outline">
                                <mat-label> Email</mat-label>
                                <input [(ngModel)]="loginData.email" name="email" required matInput
                                    placeholder="Enter here" />
                            </mat-form-field>

                            <mat-form-field class="full-width ml10 mt20" appearance="outline">
                                <mat-label> Password</mat-label>
                                <input [(ngModel)]="loginData.password" name="password" type="password" required
                                    matInput placeholder="Enter here" />
                            </mat-form-field>

                            <div class="container text-center">
                                <button class="mr20 mt10 mb20" mat-raised-button color="primary" type="submit">
                                    Login
                                </button>
                            </div>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
